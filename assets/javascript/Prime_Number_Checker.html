<script>
    // divisable by itself and one
    // HAS to be a whole number greater than 1
    
    function primeChecker(number) {
    
      var count = 0;
      for (var i = 2; i < number; i++) {
        if (number % i === 0) {
          count++;
        }
        
      }
      if (count === 0) {
        console.log(true);
      }
      else {
        console.log(false);
      }
    
      
    }
