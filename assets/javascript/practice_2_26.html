<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>


  <script>
    
    for (var i = 0; i < 100; i++) {
    
      //if divisible by 3 and 5
      if ((i % 3) === 0 && (i % 5) === 0) {
        console.log("FizzBuzz");
      }

      //if divisible by 3
      else if (i % 3 === 0) {
        console.log("Fizz");
      }

      //if divisible by 5
      else if (i % 5 === 0) {
        console.log("Buzz");
      }
      else {
        console.log([i]);
      }
    }
  </script>
</body>

</html>
