<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Crafty+Girls" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Yummy Trivia</title>
</head>

<body>
  <h1>Food Trivia Game</h1>

  <div id='timer'></div>
  <br>
  <br>
  <div id='trivia'>
        <button id='start-game' type="button" class="btn btn-secondary">Start!</button>
    <div id='question'></div>
    <div id='answerButtons'>
        <button type="button" type="radio" class="btn btn-primary btn-lg btn-block answer-button buttons-hidden" id='answerA'></button>
    
        <button type="button" type="radio" class="btn btn-primary btn-lg btn-block answer-button buttons-hidden" id='answerB'></button>

        <button type="button" type="radio" class="btn btn-primary btn-lg btn-block answer-button buttons-hidden" id='answerC'></button>
    
        <button type="button" type="radio" class="btn btn-primary btn-lg btn-block answer-button buttons-hidden" id='answerD'></button>
    </div>
  </div>
  <div id='correct-answer'></div>
  <div id='img-holder'></div>
  <div id='user-guess'></div>
  <div id='correct-answers'></div>
  <div id='incorrect-answers'></div>
  <div id='unanswered'></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
